
openapi: 3.0.3
info:
  title: UWE UniHub
  version: 0.0.0
servers:
  - url: https://uwe.dyzoon.dev/api

tags:
  - name: auth
    description: Auth
  - name: profiles
    description: Profiles
  - name: communities
    description: Communities
  - name: posts
    description: Posts
  - name: events
    description: Events
  - name: search
    description: Search
  - name: followers/subscriptions
    description: Followers/Subscriptions
    
paths:
  /auth:
    get:
      tags:
        - auth
      summary: Check user's token
      operationId: authGet
      security:
        - sessionAuth: []
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
          
  /auth/signup:
    post:
      tags:
        - auth
      summary: Signup as client
      operationId: authSignupPost
      requestBody:
        description: Signup data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupPost'
      responses:
        '200':
          description: Ok
          
  /auth/login:
    post:
