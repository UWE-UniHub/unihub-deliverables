components:
  securitySchemes:
    sessionAuth:
      type: apiKey
      in: cookie
      name: sessionId
      
  parameters:
    profileId:
      name: profileId
      in: path
      required: true
      schema:
        type: number
    communityId:
      name: communityId
      in: path
      required: true
      schema:
        type: string
    postId:
      name: postId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    eventId:
      name: eventId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: number
    limit:
      name: limit
      in: query
      required: false
      schema:
        type: number
    searchQ:
      name: searchQ
      in: query
      required: false
      schema:
        type: string
        
  schemas:
  
    SignupPost:
      type: object
      properties:
        id:
          type: number
        password:
          type: string
        first_name:
          type: string
        last_name: 
          type: string
        is_staff:
          type: boolean
        student:
          allOf:
            - $ref: '#/components/schemas/ProfileStudentInfo'
          nullable: true
        staff:
          allOf:
            - $ref: '#/components/schemas/ProfileStaffInfo'
          nullable: true
      required: [id, password, first_name, last_name, is_staff, student, staff]
  
    ProfileStudentInfo:
      type: object
      properties:
        program: 
          type: string
        level:
          type: string
        school:
          type: string
      required: [program, level, school]
      
    ProfileStaffInfo:
      type: object
      properties:
        position:
          type: string
        department:
          type: string
      required: [position, department]
      
    Profile:
      type: object
      properties:
        id:
          type: string
        first_name:
          type: string
        last_name: 
          type: string
        is_staff:
          type: boolean
        bio:
          type: string
          nullable: true
        subscribers:
          type: number
        subscriptions:
          type: number
        student:
          allOf:
            - $ref: '#/components/schemas/ProfileStudentInfo'
          nullable: true
        staff:
          allOf:
            - $ref: '#/components/schemas/ProfileStaffInfo'
          nullable: true
      required: [id, first_name, last_name, bio, subscribers, subscriptions, student, staff, is_subscribed]
      
    ProfileById:
      allOf:
        - $ref: '#/components/schemas/Profile'
